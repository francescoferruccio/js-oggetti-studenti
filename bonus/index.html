<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Lista studenti BONUS</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">

    </div>
    <div class="right-bar">
      <h2>Inserisci nuovo studente</h2>
      <input type="text" name="nome" value="" placeholder="Nome">
      <input type="text" name="cognome" value="" placeholder="Cognome">
      <input type="number" name="eta" value="" placeholder="Età">
      <button type="button" name="button">INSERISCI</button>
    </div>


    <!-- TEMPLATE STUDENTE -->
    <script id="studente-template" type="text/x-handlebars-template">
      <div class="studente">
        <h1>Studente {{number}}</h1>
        <p>Nome: {{name}}</p>
        <p>Cognome: {{surname}}</p>
        <p>Età: {{age}}</p>
      </div>
    </script>


    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
